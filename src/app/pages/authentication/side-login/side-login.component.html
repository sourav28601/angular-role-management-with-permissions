<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="or-border m-t-30">sign in with</div>
          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Enter your email"
              formControlName="email"/>
              <!-- <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please provide a valid email address.
              </mat-error> -->
            </mat-form-field>
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="!loginForm.valid">
              Sign In
            </button>
            <!-- <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Sign In
            </a> -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
