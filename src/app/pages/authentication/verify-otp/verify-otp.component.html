<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="or-border m-t-30">Verify OTP for Sign in</div>
            <form class="m-t-30" [formGroup]="otpForm" (ngSubmit)="onVerifyOtp()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Enter OTP</mat-label>
              <div class="otp-inputs">
                <input
                  type="text"
                  maxlength="1"
                  class="otp-box"
                  *ngFor="let control of otpArray; let i = index"
                  [formControlName]="'digit' + (i + 1)"
                  (input)="focusNext($event, i)"
                  (keydown.backspace)="focusPrevious($event, i)"
                />
              </div>
      
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="!otpForm.valid">
                Verify
              </button>
              <!-- <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
                Sign In
              </a> -->
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
