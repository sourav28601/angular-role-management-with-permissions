<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Users List</h1>
        <a [routerLink]="['/ui-components/assign-role']" class="btn btn-sm btn-primary btn-pri">Add User</a>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <!-- Simple Tables -->
            <div class="card">
                <div class="table-responsive">
                    <div>
                        <table mat-table [dataSource]="dataSource" matSort> 
                            <ng-container matColumnDef="id"> 
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th> 
                                <td mat-cell *matCellDef="let row"> 
                                    {{row.id}} 
                                </td> 
                            </ng-container> 
                        
                            <ng-container matColumnDef="name"> 
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th> 
                                <td mat-cell *matCellDef="let row"> 
                                    {{row.username}} 
                                </td>
                            </ng-container> 
                        
                            <ng-container matColumnDef="email"> 
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th> 
                                <td mat-cell *matCellDef="let row"> 
                                    {{row.email}} 
                                </td>
                            </ng-container> 
                        
                            <ng-container matColumnDef="is_active"> 
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Deactivated</th> 
                                <td mat-cell *matCellDef="let row"> 
                                    <span [ngClass]="{
                                        'badge bg-success': row.is_active === 'yes',
                                        'badge bg-danger': row.is_active === 'no'
                                    }">
                                        {{row.is_active ? "yes":"no" }}
                                    </span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="view_permission">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Permissions </th>
                                <td mat-cell *matCellDef="let row" class="center-icon">
                                    <mat-icon 
                                        (click)="viewPermissions(row.User_Permissions)" 
                                        style="cursor: pointer; color: blue; font-size: 24px;"
                                    >
                                        person
                                    </mat-icon>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row" class="center-cell">
                                    <!-- Edit Icon -->
                                    <mat-icon 
                                        class="action-icon edit-icon" 
                                        color="primary" 
                                        [routerLink]="['/ui-components/edit-user/'+row.id]" 
                                        style="cursor: pointer;" 
                                        aria-label="Edit Role">
                                        edit
                                    </mat-icon>&nbsp;
                            
                                    <!-- Delete Icon -->
                                    <mat-icon 
                                        class="action-icon delete-icon" 
                                        color="warn" 
                                        (click)="deleteRole(row.id)" 
                                        style="cursor: pointer;" 
                                        aria-label="Delete Role">
                                        delete
                                    </mat-icon>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                        
                            <tr class="mat-row" *matNoDataRow> 
                                <td class="mat-cell" colspan="6">No data matching the filter</td> 
                            </tr> 
                        </table>
                        <!-- <mat-paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)"
                            aria-label="Select page of users"></mat-paginator> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!---Container Fluid-->
