<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Role</h1>
        <a [routerLink]="['/ui-components/create-role']" class="btn btn-sm btn-primary btn-pri">Add Role</a>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <!-- Simple Tables -->
            <div class="card">
                <div class="table-responsive">
                    <div>
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                                <td mat-cell *matCellDef="let row">
                                    {{row.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row">
                                    {{row.name}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="view_permission">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Permissions </th>
                                <td mat-cell *matCellDef="let row" class="center-cell">
                                    <button type="submit" class="btn btn-sm btn-primary btn-pri" (click)="viewPermissions(row.Permissions)">View</button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row" class="center-cell">
                                    <button 
                                        type="button" 
                                        class="btn btn-sm btn-warning" 
                                        [routerLink]="['/ui-components/edit-role/'+row.id]">
                                        Edit
                                    </button>
                                    &nbsp;
                                    <button 
                                        type="button" 
                                        class="btn btn-sm btn-danger" 
                                        (click)="deleteRole(row.id)">
                                        Delete
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns:
                              displayedColumns;"></tr>

                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data
                                    matching the filter"</td>
                            </tr>
                        </table>
                        <!-- <mat-paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)"
                            aria-label="Select page of users"></mat-paginator> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!---Container Fluid-->
