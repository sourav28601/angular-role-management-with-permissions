<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Role</h1>
    <a
      [routerLink]="['/ui-components/create-role']"
      class="btn btn-sm btn-primary btn-pri"
      >Add Role</a
    >
  </div>

  <div class="row">
    <div class="col-lg-12 mb-4">
      <!-- Simple Tables -->
      <div class="card">
        <!-- <mat-form-field appearance="outline" class="full-width">
          <mat-label>Search Roles</mat-label>
          <input
            matInput
            [formControl]="search"
            placeholder="Search by role name"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field> -->

        <!-- Loading Indicator -->
        <!-- <div *ngIf="loading" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div> -->

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="table-responsive" *ngIf="!loading">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- View Permissions Column -->
            <ng-container matColumnDef="view_permission">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                View Permissions
              </th>
              <td mat-cell *matCellDef="let row" class="center-icon">
                <mat-icon
                  (click)="viewPermissions(row.Permissions)"
                  style="cursor: pointer; color: blue; font-size: 24px"
                >
                  person
                </mat-icon>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let row" class="center-cell">
                <!-- Edit Icon -->
                <mat-icon
                  class="action-icon edit-icon"
                  color="primary"
                  [routerLink]="['/ui-components/edit-role/' + row.id]"
                  style="cursor: pointer"
                  aria-label="Edit Role"
                >
                  edit </mat-icon
                >&nbsp;

                <!-- Delete Icon -->
                <mat-icon
                  class="action-icon delete-icon"
                  color="warn"
                  (click)="deleteRole(row.id)"
                  style="cursor: pointer"
                  aria-label="Delete Role"
                >
                  delete
                </mat-icon>
              </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- No Data Row -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
          </table>

          <!-- Paginator -->
          <mat-paginator
          [length]="totalItems"
          [pageIndex]="currentPage - 1"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)"
          aria-label="Select page of roles"
        >
        </mat-paginator>
        
        </div>
      </div>
    </div>
  </div>
</div>
<!---Container Fluid-->
